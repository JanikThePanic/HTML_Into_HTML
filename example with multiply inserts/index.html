<!DOCTYPE html>
<html>
    <head>
        <!-- include the js script -->
        <script src="script.js"></script>
    </head>

    <!-- on loading, the the page will automaticlly run the function looking for the attribute 'file' -->
    <body onload="includeHTML('file'); includeHTML('lonely')">

        <!-- you can really just make any fake element, as long as it has a unique attribute, such as "file" -->
        <include file="content.html"></include>

        <include lonely="ImLonely.html"></include>

    </body>
</html>
